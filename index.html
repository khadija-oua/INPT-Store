<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPT's Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="nav container">
            <a href="#" class="logo">INPT's Store</a>
            <i class='bx bx-shopping-bag' id="cart-icon" data-quantity="0"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="images/img1.png" alt="Product Image" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Product Shirt</div>
                            <div class="cart-price">$50</div>
                            <label for="quantity-1">Quantity:</label>
                            <input
                                type="number"
                                id="quantity-1"
                                value="1"
                                class="cart-quantity">
                        </div>
                        <i class='bx bx-trash cart-remove'></i>
                    </div>
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Pay Now</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <!-- Products Section -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="images/img3.jpeg" alt="Hoodie Enactus" class="product-img">
                <h2 class="product-title">HOODIE ENACTUS</h2>
                <span class="price">$10</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/img4.jpeg" alt="Article 2" class="product-img">
                <h2 class="product-title">Article 2</h2>
                <span class="price">$10</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/img5.jpeg" alt="Article 3" class="product-img">
                <h2 class="product-title">Article 3</h2>
                <span class="price">$10</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/img6.jpeg" alt="Article 3" class="product-img">
                <h2 class="product-title">Article 3</h2>
                <span class="price">$10</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/img7.jpg" alt="Article 3" class="product-img">
                <h2 class="product-title">Article 3</h2>
                <span class="price">$10</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/img8.jpg" alt="Article 3" class="product-img">
                <h2 class="product-title">Article 3</h2>
                <span class="price">$10</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/img9.jpg" alt="Article 3" class="product-img">
                <h2 class="product-title">Article 3</h2>
                <span class="price">$10</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/img10.jpg" alt="Article 3" class="product-img">
                <h2 class="product-title">Article 3</h2>
                <span class="price">$10</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
           
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
